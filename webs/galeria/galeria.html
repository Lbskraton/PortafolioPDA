<!--popup-->

<div class="container">
         <div class="modal fade" id="imagenModal" tabindex="-1" role="dialog" aria-labelledby="imagenModalLabel"
             aria-hidden="true">
             <div class="modal-dialog" role="document">
                 <div class="modal-content">
                     <div class="modal-header">
                         <h5 class="modal-title" id="imagenModalLabel"></h5>
                         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                             <span aria-hidden="true">&times;</span>
                         </button>
                     </div>
                     <div class="modal-body">
                         <img src="https://i.pinimg.com/474x/de/5d/b3/de5db3e7eca1d38cc00995f8694792bc--wallpapers-of-nature-high-quality-wallpapers.jpg"
                             class="img-fluid" alt="pop up">
                     </div>
                 </div>
             </div>
         </div>
     </div>

  <!--JavaScript -->
     <script>
         $(document).ready(function () {
             $('.img-fluid').click(function () {
                 var imgSrc = $(this).attr('src');
                 var imgAlt = $(this).attr('alt');
                 
                 
  
                $('#imagenModal').find('.modal-title').text( imgAlt);


                 
                 $('#imagenModal').find('.modal-body img').attr({
                     src: imgSrc,
                     alt: imgAlt
                 });

                 $('#imagenModal').modal('show');
             });
         });
     </script>
